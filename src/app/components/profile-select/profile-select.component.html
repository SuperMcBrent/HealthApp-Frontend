<div class="bg-light d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="container mt-3">
        <div class="row d-flex justify-content-center">

            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xxl-2" *ngFor="let profile of profiles">
                <div class="d-flex justify-content-center" >
                    <!-- <div class="card text-dark bg-light mb-3" style="max-width: 18rem;"> -->
                    <div class="card bg-primary text-light mb-3 text-center vw-100" (click)="selectUser(profile.guid)">
                        <div class="card-body d-flex justify-content-center align-items-center">
                        <h5 class="card-title">{{profile.name}}</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xxl-2">
                <div class="d-flex justify-content-center" >
                    <!-- <div class="card text-dark bg-light mb-3" style="max-width: 18rem;"> -->
                    <div class="card bg-success text-dark mb-3 text-center vw-100" (click)="createProfile()">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <i class="bi bi-person-plus text-light"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
